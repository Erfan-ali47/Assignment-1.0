<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="packet">
            <form action="#" method="get" enctype="multipart/form-data">
            </form>
            
            <div for="Full_Name" >Full Name:</div>  
            <input type="text" placeholder="type your name" 
             name="Full_Name" id="Full_Name" class="Full_Name">
            
            <div for="Email">Email Address:</div>    
            <input type="email" placeholder="type your email" 
             name="Email" id="Email" class="Email">
             
            <div for="Password" >Password:</div> 
            <input type="password" placeholder="type your Password" 
             name="Password" id="Password" class="Password">
            
            <label for="gender">Gender</label>
            <input type="radio" value="Male" name="gender" class="Male"><span>Male</span>
            <input type="radio" value="Female" name="gender" class="Female"><span>Female</span>
        </form>
        </div>
        <div class="packet2" >
            <form action="#" method="get" enctype="multipart/form-data">
            <div for="Specific_Messege">Specific Messege:</div>
            <textarea name="" cols="50" rows="10" 
             placeholder=" type your importance here" name="Specific_Messege"
             id="Specific_Messege" class="Specific_Messege"></textarea>

             <input type="submit" value="Hit the jungle">
            </form>
        </div>
        <br><br>
        <table>
            <tr>
                <th colspan="2">Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Hight</th>
            </tr>
            <tr>
                <td>John</td>
                <td>Weston</td>
                <td>56</td>
                <td>Male</td>
                <td>172cm</td>
            </tr>
            <tr>
                <td>Elizabeth</td>
                <td>Weston</td>
                <td>46</td>
                <td>female</td>
                <td>156cm</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>Weston</td>
                <td>10</td>
                <td>Male</td>
                <td>107cm</td>
            </tr>
        </table>
        
    </body>
</html>
